<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="Transformando-ideias-_1_.ico">
</head>
<body>
    
    <header class="header">
        <a href="pixel.html">
            <div class="logo">
                <img src="logo.png" width="120" alt="Logo da Pixel">
            </div>
        </a>
    
        <nav class="navbar">
            <a href="pixel.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <div class="slogan">
        <h2>Transformando ideias em realidade.</h2> 
        <img src="img/quadradoazul.png" class="quadrado" alt="Quadrado azul">
    </div>

    <div class="carousel">
        <div class="carousel-inner">
            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden checked="checked">
            <div class="carousel-item">
                <a href="#">
                    <img src="img/img-01-carrossel.png" alt="Imagem 1">
                </a>
            </div>

            <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden>
            <div class="carousel-item">
                <img src="img/img-02-carrossel.png" alt="Imagem 2">
            </div>

            <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden>
            <div class="carousel-item">
                <a href="https://youtu.be/93mYC42hmW8?si=V5L4jjfB6xb88Fes">
                    <img src="img/img-03-carrossel.png" alt="Imagem 3">
                </a>
            </div>

            <!-- Controles do carrossel -->
            <label for="carousel-3" class="carousel-control prev control-1" aria-label="Slide anterior">‹</label>
            <label for="carousel-2" class="carousel-control next control-1" aria-label="Próximo slide">›</label>
            <label for="carousel-1" class="carousel-control prev control-2" aria-label="Slide anterior">‹</label>
            <label for="carousel-3" class="carousel-control next control-2" aria-label="Próximo slide">›</label>
            <label for="carousel-2" class="carousel-control prev control-3" aria-label="Slide anterior">‹</label>
            <label for="carousel-1" class="carousel-control next control-3" aria-label="Próximo slide">›</label>

            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li><label for="carousel-1" class="carousel-bullet">•</label></li>
                <li><label for="carousel-2" class="carousel-bullet">•</label></li>
                <li><label for="carousel-3" class="carousel-bullet">•</label></li>
            </ol>
        </div>
    </div>

</body>
</html>
